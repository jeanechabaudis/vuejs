<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Vue.js</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container-fluid">
		<h1 >Bienvenido</h1>
		<table class="table table-striped">
			<tr>
				<th>Categoria</th>
				<th>Nota</th>
				<th width="50px">&nbsp;</th>
			</tr>
			<tr v-for="note in notes">
				<template v-if="! note.editing">
					<td>{{ note.category_id | category }}</td>
					<td>{{ note.note }}</td>
					<td>
						<a href="#" v-on:click="editNote(note)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
						<a href="#" v-on:click="deleteNote(note)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
					</td>
				</template>
				<template v-else>
					<td><input type="text" v-model="note.category_id" class="form-control"></td>
					<td><input type="text" v-model="note.note" class="form-control"></td>
					<td>
						<a href="#" v-on:click="updateNote(note)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
					</td>
				</template>
			</tr>
		</table>
	</div>

	<script src="../vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
